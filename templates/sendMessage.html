<body>
<script>
    
    function getCookieValue(a) {
        var b = document.cookie.match('(^|;)\\s*' + a + '\\s*=\\s*([^;]+)');
        return b ? b.pop() : '';
    }

    $( document ).ready(function() {
        

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);

        } else {
            alert("Geolocation is not supported by this browser.");
        }

        /*Ã‰ preciso fazer request do id do user*/

        function showPosition(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
            var username = getCookieValue('username');

            $( "#sendMsgButtonClick" ).click(function( event ) {
                console.log("click");
                $.ajax({
                    type: "POST",
                    url: "https://asint-227116.appspot.com/users/message", 
                    datatype: "json",
                    contentType: "application/json",
                    data: '{"id":"' + username + '", "message":"' + $("#msg_body").val() + '", "radius":"' + $("#msg_radius").val() + '", "latitude":"' + latitude + '", "longitude":"' + longitude + '"}',
                    success: function (data) {
                        //alert('successful');
                        console.log(data);
                        //window.location.href = "mainPage.html";
                    }
                });

            });
        }
    });

</script>

<h1>Message Page</h1>

<h2>Send a new message to the people around you</h2>

<form action='index.html'>
  <input type="submit" value="&#8592;"  id="GoButtonClick"/> <span>&nbsp;Go to message page<span>

<form>
    <table>
        <tr>
            <th style="padding: 5px; text-align: left;">Message:</th>
            <th style="padding: 5px; text-align: left;">
                <input type="text" required='required' size="100" id="msg_body" style="position: absolute; left:100px;"/><br>
            </th>
        <tr>
            <th style="padding: 5px; text-align: left;">Radius:</th>
            <th style="padding: 5px; text-align: left;">
                <input type="number" step="1" required='required' id="msg_radius" style="position: absolute; left:100px;"/><br>
            </th>
        </tr>
    </table>
    <br>
    <input type="submit" value="Send new message"  id="sendMsgButtonClick"style="position: absolute; left:100px;"/><br>
</form>
