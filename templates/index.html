<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Montalvileiro</title>
    <style type="text/css">
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="static/jquery.js"></script>
     <script src="static/jquery-ui.js"></script>
    
    <style>
    .ui-autocomplete {
    max-height: 100px;
    overflow-y: auto;
    /* prevent horizontal scrollbar */
    overflow-x: hidden;
  }
  /* IE 6 doesn't support max-height
   * we use height instead, but this forces the menu to always be this tall
   */
  * html .ui-autocomplete {
    height: 100px;
  }
  </style>
</head>

<body>
 <header>
      <div class="container">
        <h1 class="logo">Welcome to Montalvileiro</h1>
        <strong><nav>
          <ul class="menu">
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
          </ul>
        </nav></strong>
      </div>
    </header>

    <div class="container">
        <center>
        <h3>Messages:</h3>
        <textarea rows="5" cols="75" id="divDestiny"></textarea>
        <br><br>
        <form action='https://asint-227116.appspot.com/sendMessage.html'>
            Send a new message <input type="submit" value="&#8594;"  id="GoButtonClick"/><br>
        </form>
        </center>
    </div>
    
    <div class = "container">
        <center>
        <h3>Check nearby users:</h3>
        <form action='https://asint-227116.appspot.com/nearbyUsers' method='POST' onsubmit="return checkform()">
            Radius <input type="number" name="radius"  id="test">(meters)<br> 
            <button type="submit" value="Submit" id=btnSubmit>Go</button>
        </form>
        </center>
    </div>
    
<script>
    function checkform(){
        var fieldvalue = $.trim($('#test').val());
        if(!fieldvalue || fieldvalue==""){
            alert('No input radius');
            return false;
        }else{
            return true;
        }
    }
    
    function getCookieValue(a) {
        var b = document.cookie.match('(^|;)\\s*' + a + '\\s*=\\s*([^;]+)');
        return b ? b.pop() : '';
    }
    
    function showPosition(position) {
        var latitude = position.coords.latitude;
        var longitude = position.coords.longitude;
        var username = getCookieValue('username');

        $.ajax({
            type: "POST",
            url: "https://asint-227116.appspot.com/users", 
            datatype: "json",
            contentType: "application/json",
            data: '{"id":"' + username + '", "latitude":"' + latitude + '", "longitude":"' + longitude + '"}'
        });
    }
    
    ReadMessages();
    setInterval(ReadMessages, 3000);
    function ReadMessages() {
        $( document ).ready(function() {    
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
                    
            var desturl =  "https://asint-227116.appspot.com/users/messages_all";
            $("#divDestiny").html("...");
            $.ajax({
                type: "GET",
                url: desturl,
                datatype: "json",
                contentType: "text/plain",
                data: '',
                success: function (data) {
                    if(data == null || data == "")
                        $("#divDestiny").html("No new messages");
                    else{
                        var answer = JSON.parse("["+data+"]");
                        var messages = "";
                        for (var i = 0; i < answer.length; i++) {
                            messages += "User " + answer[i].id + " said: " + "\"" + answer[i].message + "\"\n";
                        }
                        console.log(messages);
                        document.getElementById('divDestiny').innerHTML = messages;
                    }
                }
            });
        });
    }

    
</script>

</body>
</html>
